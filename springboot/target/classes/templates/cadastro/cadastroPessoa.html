<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div class="col s6" align="center">
			<h5>Cadastrar Contato</h5>
		</div>
		<div class="col s6" align="center">
			<h5>Pesquisar contato</h5>
		</div>
	</div>
	
	<div class="row">
		<div class="input-field col s6">
			<form action="salvarPessoa" method="post" th:object="${objPessoa}">
				<div class="input-field col s2">
					<label for="id" class="active">Id</label>
					<input name="id" th:field="*{id}" readonly="readonly" id="id" class="validate">
				</div>
				<div class="input-field col s5">
					<label for="nome" class="active">Nome</label>
					<input name="nome" th:field="*{nome}" id="nome" class="validate">
					<div class="row" align="center">
						<button class="btn waves-effect waves-light btn-small" type="submit" name="action" value="salvar">Salvar
							<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
				<div class="input-field col s5">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate">
				</div>
			</form>
		</div>
		
		<div class="input-field col s6" align="center">
			<form action="/pesquisarPessoa" method="post">
				<label>Pesquisar por nome:</label>
				<input name="nomePesquisa">
				<input class="btn waves-effect waves-light btn-small" type="submit" value="Buscar">
			</form>
		</div>
	</div>
	
	<div align="center">
		<a href="/listaPessoa" class="waves-effect waves-light btn-small">Pessoas Cadastradas</a>
	</div>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
	
		<tr th:each = "pessoa : ${pessoas}">
			<td th:text = "${pessoa.id}"></td>
			<td> <a th:href="@{/telefones/{idPessoa}(idPessoa=${pessoa.id})}"><span th:text = "${pessoa.nome}"></span></a> </td>
			<td th:text = "${pessoa.sobrenome}"></td>
			
			<td><a th:href="@{/editarPessoa/{idPessoa}(idPessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerPessoa/{idPessoa}(idPessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
	
	
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
