<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

	<meta charset="UTF-8">
	<title>Cadastrar telefone</title>
</head>
<body>

	<div class="row"  align="center">
		<div class="col s6">
			<h5>Contato</h5>
		</div>
		<div class="col s6">
			<h5>Cadastrar número</h5>
		</div>		
	</div>
	
	<div class="row">
		<div class="col s6" align="center">
			<div th:each="p : ${pessoa}" class="col s4">
					<p>Nome: <span th:text="${p.nome + ' ' + p.sobrenome}"></span></p>
			</div>
			<div class="col s2">
				<table class="centered">
					<thead>
						<tr>
							<th>Número</th>
							<th>Excluir</th>
						</tr>
						</thead>
						<tr th:each=" fone : ${telefone}">
							<td th:text="${fone.telefone}"></td>
							<td><a th:href="@{/removerTelefone/{idNum}(idNum=${fone.id})}">Excluir</a></td>
						</tr>
				</table>
			</div>
		</div>
		<div class="col s6">
			<form th:action="@{/addTelefonePessoa/{pessoaId}(pessoaId=${pessoa.id})}" method="post">
				<div class="input-field col s6">
					<label class="active" for="numero">Número:</label>
					<input id="telefone" name="telefone" class="validate">
				</div>
				<div class="input-field col s2">
					<input type="submit" value="Adicionar" class="btn waves-effect waves-light btn-small">
				</div>
			</form>
		</div>
	</div>
	
	<div class="row" align="center">
		<h5>Cadastrar contato</h5>
	</div>
	
	<div class="row" align="center">
		<div>
			<a href="/cadastroPessoa" class="btn waves-effect waves-light btn-small">Cadastrar Contato</a>
		</div>
	</div>
	
	
	
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
